<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<div class="painel60">
				<h1>Agendar</h1>
				<p:schedule id="schedule" value="#{agendarBean.eventModel}"
					widgetVar="myschedule" timeZone="America/Noronha" locale="pt">
					
					
					<p:ajax event="dateSelect" listener="#{agendarBean.onDateSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show();" />
					
				</p:schedule>
			</div>
			<ui:include src="paciente/agendarDialog.xhtml"/>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
