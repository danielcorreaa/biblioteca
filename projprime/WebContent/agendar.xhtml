<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<div class="painel60">
				<h1>Agendar</h1>
				<p:schedule id="schedule" value="#{agendarBean.eventModel}"
					widgetVar="myschedule" timeZone="GMT+2" locale="pt">
					<p:ajax event="dateSelect" listener="#{agendarBean.onDateSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show();" />
				</p:schedule>
			</div>
			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<p:outputLabel for="title" value="Titles:" />
					<p:inputText id="title" required="true" value="#{agendarBean.agendar.dataConsulta}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>
					
					<p:commandButton id="addButton" value="Save"
						actionListener="#{scheduleView.addEvent}"
						oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
