<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<p:dialog header="Cadastro de Paciente" widgetVar="cadPaciente" minHeight="40"
	resizable="false" width="500" height="400">
	<div class="espaco30"></div>	
	<h:panelGrid columns="2" cellpadding="10"> 
		
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" value="#{pacienteBean.paciente.nome}" size="50" />
		
		<p:outputLabel value="Data Nascimento" for="nascimento" />
		<p:inputMask id="nascimento" value="#{pacienteBean.paciente.data.data}"
			 mask="99/99/9999" >
			 <f:convertDateTime pattern="dd/MM/yyyy" />
		</p:inputMask>	 
		
		<p:outputLabel />
		<p:commandButton update="@form" value="Salvar" actionListener="#{pacienteBean.salvar}"
				onclick="PF('dlg').hide();"/>
		
		
	</h:panelGrid>
	
</p:dialog>

</html>
